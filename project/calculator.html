<!DOCTYPE html>
<!-- declares html -->
<html>
  <!-- starting of head -->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- adds title -->
    <title>Calculator</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- links css -->
    <link rel="stylesheet" href="calculator.css" />
    <!-- links bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- ending of head -->
  </head>
  <!-- starting of body -->
  <body>
    <!-- declaration of div -->
    <div class="container" style="width: 420px">
    <!-- declaration of div -->

      <div class="row" style="width: 390px">
    <!-- declaration of input -->

        <input
          type="text"
          class="btn btn-outline-danger"
          style="width: 380px; height: 100px; margin-bottom: 20px"
          id="display"
        />
      </div>
    <!-- declaration of div -->

      <div class="row" style="width: 390px">
    <!-- declaration of div -->

        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">9</button>
        </div>
    <!-- declaration of div -->

        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">8</button>
        </div>
    <!-- declaration of div -->

        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">7</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons"
            id="clear"
            style="font-size: 20px"
          >
            <b>C</b>
          </button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons"
            id="copy"
          
          >
            Copy
          </button>
        </div>
      </div>
    <!-- declaration of div -->
      <div class="row" style="width: 390px">
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">6</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">5</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">4</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons opr"
            style="font-size: 20px"
          >
            /
          </button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">*</button>
        </div>
      </div>
    <!-- declaration of div -->
      <div class="row" style="width: 390px">
    <!-- declaration of div -->
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">3</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">2</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">1</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">+</button>
        </div>
    <!-- declaration of div -->
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">-</button>
        </div>
      </div>
    <!-- declaration of div -->
      <div class="row" style="width: 390px">
        <div class="col" style="width: 150px; height: 50px">
          <button
            class="btn btn-outline-danger dig"
            style="width: 150px; height: 50px"
          >
            0
          </button>
        </div>
    <!-- declaration of div -->
        <div
          class="col"
          style="width: 220px; height: 50px; margin: 0px; padding: 0px"
        >
          <button
            class="btn btn-outline-danger"
            id="equals"
            style="width: 220px; height: 50px; font-size: 30px"
          >
            <b>=</b>
          </button>
        </div>
      </div>
    </div>
    <!-- links javascript to the file -->
    <script src="calculator.js" async defer></script>
  </body>
</html>
