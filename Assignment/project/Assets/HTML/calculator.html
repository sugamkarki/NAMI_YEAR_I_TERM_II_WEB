<!DOCTYPE html>

<html lang="en-us">
  <!--<![endif]-->
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calc</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/calculator.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        border: 5px green solid;
        padding: 10px;
        margin-top: 100px;

        align-content: center;
        align-items: center;
      }
      .row {
        padding: 0px;
        margin: 0px;
      }
      .col {
        padding: 0px;
        margin: 0px;
      }
      .buttons {
        /* background-color: black; */
        /* padding:20px; */
        margin: 0px;
        width: 70px;
        /* width: ; */
      }
    </style>
  </head>
  <body>
    <div class="container" style="width: 420px">
      <div class="row" style="width: 390px">
        <input
          type="text"
          class="btn btn-outline-danger"
          style="width: 380px; height: 100px; margin-bottom: 20px"
          id="display"
        />
        <!-- </button> -->
      </div>
      <div class="row" style="width: 390px">
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">9</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">8</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">7</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons"
            id="clear"
            style="font-size: 20px"
          >
            <b>C</b>
          </button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons"
            id="copy"
          
          >
            Copy
          </button>
        </div>
      </div>
      <div class="row" style="width: 390px">
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">6</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">5</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">4</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button
            class="btn btn-outline-danger buttons opr"
            style="font-size: 20px"
          >
            /
          </button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">*</button>
        </div>
      </div>
      <div class="row" style="width: 390px">
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">3</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">2</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons dig">1</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">+</button>
        </div>
        <div class="col" style="width: 80px; height: 50px">
          <button class="btn btn-outline-danger buttons opr">-</button>
        </div>
      </div>
      <div class="row" style="width: 390px">
        <div class="col" style="width: 150px; height: 50px">
          <button
            class="btn btn-outline-danger dig"
            style="width: 150px; height: 50px"
          >
            0
          </button>
        </div>
        <div
          class="col"
          style="width: 220px; height: 50px; margin: 0px; padding: 0px"
        >
          <button
            class="btn btn-outline-danger"
            id="equals"
            style="width: 220px; height: 50px; font-size: 30px"
          >
            <b>=</b>
          </button>
        </div>
      </div>
    </div>
    <script src="../JAVASCRIPT/calculator.js" async defer></script>
  </body>
</html>
